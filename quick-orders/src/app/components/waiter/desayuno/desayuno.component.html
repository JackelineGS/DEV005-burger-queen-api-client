<mat-card class="card-class" *ngFor ="let breakfast of menuBreakfast">
    <mat-card-content class="contentCard">
        <div>
            <p> {{breakfast.name}} </p>
            <p> {{breakfast.price}} </p>
            <mat-card-actions>
                <button>Agregar</button>
            </mat-card-actions>
        </div>
    </mat-card-content>
</mat-card>
