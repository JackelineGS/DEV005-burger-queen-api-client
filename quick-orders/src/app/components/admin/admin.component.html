<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador</title>
    </head>
    <body>
        <div class="allBody">
            <nav class="navbar">
                <img class="userLogin" src="./assets/Ellipse5.png" alt="user logo">

        <div class="vista">

                   <app-users></app-users>

            </div>
           <!-- <div class="vitaModal" *ngIf ="activeView === 'view3'">
                <app-modal></app-modal>
            </div> --> 
        <div class="vistaMenu" *ngIf ="activeView === 'view2'">
            <div class="products"> 
                <app-products></app-products>
            </div>
            <button class="addProduct">Agregar Producto</button>
        </div>
    </div>
