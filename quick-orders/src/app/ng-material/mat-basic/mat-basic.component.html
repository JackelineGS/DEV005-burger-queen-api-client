<div class="component">
    <form [formGroup] ="myform" (ngSubmit)= "Saveuser()" id="formModal">
        <h1 mat-dialog-title>{{data.title}}</h1>
        <div mat-dialog-content class="mat-typography">
            <img class="userLogin" src="./assets/Ellipse5.png" alt="user logo">
            <mat-form-field class="emailModal" >
                <mat-label>Correo</mat-label>
                <input formControlName="correo" matInput placeholder="ejemplo@gmail.com" class="addinput">
            </mat-form-field>
            <mat-form-field class="passModal" >
                <mat-label>Contraseña</mat-label>
                <input formControlName="contraseña" matInput  placeholder="Escribe la contraseña" class="addinput">
            </mat-form-field>
            <mat-form-field class="roleModal" >
                <mat-label>Rol</mat-label>
                <input formControlName="rol" matInput placeholder="Especifica el rol" class="addinput">
            </mat-form-field>
            <div mat-dialog-actions align="end" class="close">
                <button (click) ="Closepopup()">Cancelar</button>
                <button >Guardar</button>
              </div>
          </div>
          </form>
</div>
