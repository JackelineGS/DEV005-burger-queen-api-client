<div class="component">
    <form [formGroup] ="myForm" (ngSubmit)= "Saveuser()">
        <div mat-dialog-content class="mat-typography">
            <img class="userLogin" src="./assets/Ellipse5.png" alt="user logo">
            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input formControlName="correo" matInput class="infouno" placeholder="ejemplo@gmail.com">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input formControlName="contraseña" matInput class="infodos" placeholder="Escribe la contraseña">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rol</mat-label>
                <input formControlName="rol" matInput class="infotres" placeholder="Especifica el rol">
            </mat-form-field>

            <mat-dialog-actions align="end" class="close">
                <button mat-button (click) ="Closepopup()">Cancelar</button>
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) ="createUser()">Create</button>
              </mat-dialog-actions>
          </div>
          </form>
         
</div>
